---
steps:
  - name: ansible-lint + yamllint
    image: fuzzymistborn/docker-linting:latest
    commands:
      - ansible-lint --strict .
      - yamllint -s .

  - name: Notify Success
    image: appleboy/drone-telegram
    settings:
      token:
        from_secret: tg_token
      to:
        from_secret: tg_id
      format: markdown
      message: "âœ…  Build for `${CI_REPO_NAME}` was *successful*!\nğŸŒ  [Output](${CI_PIPELINE_URL})\nğŸ“  Commit: ${CI_COMMIT_MESSAGE}"
    when:
      - event: push
        status: [success]

  - name: Notify Failure
    image: appleboy/drone-telegram
    settings:
      token:
        from_secret: tg_token
      to:
        from_secret: tg_id
      format: markdown
      message: "âŒ  Build for `${CI_REPO_NAME}` has *FAILED*!\nğŸŒ  [Output](${CI_PIPELINE_URL})\nğŸ“  Commit: ${CI_COMMIT_MESSAGE}"
    when:
      - event: push
        status: [failure]

when:
  event: push