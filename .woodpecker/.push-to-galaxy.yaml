steps:
  - name: Push
    image: fuzzymistborn/docker-linting:latest
#    environment:
#      galaxy_api_key:
#        from_secret: galaxy_api_key
    commands:
      - ansible-galaxy role import --api-key $galaxy_api_key FuzzyMistborn ansible-role-autorestic

  - name: Send TG Notification
    image: appleboy/drone-telegram
    settings:
      token:
        from_secret: tg_token
      to:
        from_secret: tg_id
      format: markdown
      message: "{{#success build.status}}‚úÖ  Push to Ansible Galaxy for `{{repo.name}}` was *successful*!{{else}}‚ùå  Push to Ansible Galaxy for `{{repo.name}}` has *FAILED*!{{/success}} \nüåê  [Output]({{build.link}})"
    when:
      event: {}
      status:
        - success
        - failure

when:
  event: release
